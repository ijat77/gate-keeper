<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Gate Keeper</title><meta name="description" content="Gate keeper for URLs"><meta name="author" content="Ijat"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../styles.min.css?v=1.0"><script type="text/javascript" src="config.js"></script><script type="text/javascript" src="../crypto.min.js"></script><script type="text/javascript" src="generate.min.js"></script></head><body><div class="col-center"><div class="grid-container left panel"><div class="center title">Create link</div><div class="link-message"><label for="message" class="fullwidth">Message (optional)</label><input id="message" class="fullwidth" placeholder="Leave blank if you don't want to include any message" /></div><div class="link-1"><fieldset><legend>URL to lock</legend><div class="notes">This is the main URL to be password protected </div><label for="url-1">URL</label><div><input class="fullwidth" id="url-1" name="url-1" placeholder="https:// <- includes protocol" /></div><label for="password-1">Password</label><div><input class="fullwidth" id="password-1" name="password-1" /></div></fieldset></div><div class="link-2"><fieldset><legend>Obscured URL</legend><div class="notes">This could be any URL to obscure the main password. Leave blank to disable. </div><label for="url-2">URL</label><div><input class="fullwidth" id="url-2" name="url-2" placeholder="https:// <- includes protocol" /></div><label for="password-2">Password</label><div><input class="fullwidth" id="password-2" name="password-2" /></div></fieldset></div><div class="link-3"><fieldset><legend>Failsafe URL</legend><div class="notes">This URL will be used when the given password is incorrect. Leave blank to disable. </div><label for="url-3">URL</label><div><input class="fullwidth" id="url-3" name="url-3" placeholder="https:// <- includes protocol" /></div></fieldset></div><div class="row-item"><button onclick="doEncrypt()">Create link</button></div><div class="output"><label for="output">Link</label><input class="fullwidth" type="text" id="output" readonly/><div class="row-item"><button id="copy" onclick="copyValue('output')">Copy</button></div></div></div></div></body></html>
