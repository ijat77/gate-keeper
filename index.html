<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Gate Keeper</title>
    <meta name="description" content="Gate keeper for URLs">
    <meta name="author" content="Ijat">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="styles.min.css?v=1.0">
    <script type="text/javascript" src="crypto.min.js"></script>
    <script type="text/javascript" src="index.min.js">
    </script>
</head>

<body onload="main()">
    <div class="col-center">
        <div class="panel">
            <div id="panel-input" class="panel" style="display: none;">
                <div class="row-item"></div>
                <div class="row-item" id="title">Enter password</div>
                <div class="row-item">
                    <input class="passinput" id="password" name="password" type="password">
                </div>
                <div class="row-item">
                    <button id="openButton" onclick="decrypt()">Open Link</button>
                </div>
                <div class="row-item"></div>
            </div>
            <div id="panel-error" style="display: none;">
                <p>No data</p>
            </div>
        </div>
        <div class="row-item"></div>
        <div class="row-item">
            <div id="message-box" class="message">
            </div>
        </div>
    </div>

</body>

</html>
