<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Gate Keeper</title>
    <meta name="description" content="Gate keeper for URLs">
    <meta name="author" content="Ijat">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="styles.css?v=1.0">
    <script type="text/javascript" src="b64.js"></script>
    <script type="text/javascript" src="index.js">
    </script>
</head>

<body onload="main()">
    <div class="col-center">
        <div class="grid-container">
            <div class="grid-item">Enter password</div>
            <div class="grid-item">
                <input class="passinput" name="password" type="password">
            </div>
            <div class="grid-item">
                <button onclick="main()">Ok</button>
            </div>
        </div>

    </div>

    <!-- Display errors in a big red box -->
    <div class="error col-center" style="display: none">
        <p id="errortext">Error</p>
        <button onclick="main()">Try again</button>
    </div>

</body>

</html>
